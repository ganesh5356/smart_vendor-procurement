spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spvms_db
    username: spvms_user
    password: strong_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080
