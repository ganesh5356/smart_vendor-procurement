spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spvms
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      resolve-lazily: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    repair-on-migrate: true
    out-of-order: true

  mail:
    host: smtp-relay.brevo.com
    port: 587
    username: ${BREVO_SMTP_USER}       # Set this in Render environment variables
    password: ${BREVO_SMTP_KEY}        # Set this in Render environment variables
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000

# Root-level properties (0 indentation)
app:
  reports:
    email: ganesh938049@gmail.com

jwt:
  secret: ${JWT_SECRET:svmps_super_secret_key_which_must_be_very_long_123456789}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8082
  tomcat:
    max-swallow-size: -1
    max-http-form-post-size: 10MB
    max-parameter-count: 100
    max-part-count: 100
